version: '3.1'

services:
  shinobi-chronicles:
    container_name: shinobi-chronicles-web
    build: .
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html
    depends_on:
      - "db"
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: database_password
      MYSQL_DATABASE: database_name
      MYSQL_USER: database_username
      MYSQL_PASSWORD: database_password
    ports:
      - "3306:3306"

