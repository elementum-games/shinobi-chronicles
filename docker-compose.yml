version: '3'
services:

  shinobi-chronicles-app:
    build:
      dockerfile: docker/php/Dockerfile
      context:  ./
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    links:
      - shinobi-chronicles-db

  # Standard Mysql Box, we have to add tricky things else logging by workbench is hard
  shinobi-chronicles-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=P@ssw0rd
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=test
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD-SHELL", "nc -z 127.0.0.1 3306 || exit 1" ]
      interval: 1m30s
      timeout: 60s
      retries: 6

  # Flyway is best for mysql schema migration history.
  database-migration:
    image: flyway/flyway
    command:  migrate
    volumes:
      - "./db/migrations:/flyway/sql"
      - "./flyway.conf:/flyway/conf/flyway.conf"
    depends_on:
      - shinobi-chronicles-db